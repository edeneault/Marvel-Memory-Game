<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Marvel Tribute Memory Game! by Etienne Deneault</title>
    
    <link rel="stylesheet" href="style.css" /> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/57bc189b64.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.cdnfonts.com/css/marvel" rel="stylesheet">
                
  </head>
  
  <body>

    <!-- start button in nav bar, can add buttons for future dev -->
    <nav class="navbar navbar-expand-sm navbar-dark">
      <a>
        <img id="#logo" border="1" alt="Logo" src="assets/marvel-logo-small.png">
        </a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item ml-3 mr-3">
            <button class="btn btn-lg btn-secondary nav-link col-sm-12" id="start" href="">Start</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- scoreboard mark-up -->
    <div class="jumbotron mb-0 pb-0 pt-2">
      <div class="container  col-12 col-sm-3">
        <div class="row align-items-center">
          <h1>Marvel Tribute Memory Game</h1>
        </div>
      </div>

      <div class="row align-items-center" id="scoreboard">
        <div class="col-4 col-sm-4">
          <h2>Time</h2>
          <h2 id="current-time">0</h2>
        </div>
        <div class="col-4 col-sm-4">
          <h2>Score</h2>
          <h2 id="current-score">0</h2>
        </div>
        <div class="col-4 col-sm-4">
         <h6>Best Score</h6>
         <h6 id="best-score"></h6>
         <h6>Best time</h6>
         <h6 id="best-time"></h6>
        </div>
      </div>
    </div>
 
    <!-- dynamic divs -->
    <div class="intro-container"></div>

    <div class="game-container"></div>
    
    <div class="end-container"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
